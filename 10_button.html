<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap button</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body class="container p-1">
    <button class="btn">default</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-link">link</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-info btn-block m-1">info</button>
    <!---disabled button-->
    <div>
      <button type="button" class="btn btn-danger disabled">disabled</button>
      <!---active button-->
      <button type="button" class="btn btn-primary active">
        primary active
      </button>
    </div>
    <h6>Group button</h6>
    <div class="btn-group">
      <button class="btn btn-info">AUDI</button>
      <button class="btn btn-danger">BMW</button>
      <button class="btn btn-group">VOXWAGON</button>
    </div>
  </body>
</html>
