<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BADGES</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <!---badges are used to add additional information to any content -->
    <h1>Bootstrap <span class="badge badge-danger">Badges</span></h1>
    <h1>Bootstrap <span class="badge">Badges</span></h1>
    <!----use .badge-pill class to make the badges more round -->
    <h1>Round <span class="badge badge-pill badge-success">Badges</span></h1>
    <!----example of using a badge inside an element-->
    <h2>A badge inside a button element</h2>
    <button class="btn btn-danger">
      messages
      <span class="badge badge-info badge-pill">10</span>
    </button>
    <button class="btn btn-dark">
      missed calls <span class="badge badge-light">7</span>
    </button>
  </body>
</html>
