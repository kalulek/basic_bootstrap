<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap Card</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <h1 class="text-center text-success">Bootstrap 4 Cards</h1>
    <h2>Basic Card</h2>
    <!----A card in Bootstrap 4 is a bordered box with some padding around its content. It includes options for headers, footers, content, colors, etc.-->
    <div class="card">
      <div class="card-body">Basic card</div>
    </div>
    <h2>Header, Body and Footer</h2>
    <div class="card">
      <div class="card-header">Header</div>
      <div class="card-body">Content</div>
      <div class="card-footer">Footer</div>
    </div>
    <h2>Contextual Cards</h2>
    <!---To add a background color the card, use contextual classes-->
    <div class="card"><div class="card-body bg-danger"></div></div>
    <div class="card"><div class="card-body bg-light"></div></div>
    <div class="card"><div class="card-body bg-info"></div></div>
    <div class="card"><div class="card-body bg-warning"></div></div>
    <div class="card"><div class="card-body bg-primary"></div></div>
    <div class="card"><div class="card-body bg-success"></div></div>
    <div class="card"><div class="card-body bg-light"></div></div>
    <div class="card"><div class="card-body bg-dark"></div></div>
  </body>
</html>
